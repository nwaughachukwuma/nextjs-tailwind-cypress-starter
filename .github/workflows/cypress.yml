name: Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
            ~/.cache/Cypress
          key: ${{ hashFiles('**/pnpm-lock.yaml') }}

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.12.1

      - run: pnpm install
      - run: pnpm build
      - run: echo "{\"name\"\x3A \"lumiere\", \"version\"\x3A \"0.0.1\"}" > package-lock.json

      - name: e2e tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: false
          cache-key: ${{ hashFiles('**/pnpm-lock.yaml') }}
          start: pnpm start
          wait-on: 'http://127.0.0.1:3000'
          command: pnpm cy:run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: component tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          # we have already installed everything
          install: false
          command: pnpm cy:run-ct
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
